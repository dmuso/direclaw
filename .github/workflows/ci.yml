name: CI

on:
  pull_request:
  push:
    branches:
      - master

jobs:
  checks:
    runs-on: ubuntu-22.04
    timeout-minutes: 30
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Rust Toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Format Check
        run: cargo fmt --all -- --check

      - name: Lint Check
        run: cargo clippy --all-targets --all-features -- -D warnings

      - name: Test Suite
        run: cargo test --all

      - name: Docs Clean Install Smoke
        run: |
          cargo build --locked
          ./scripts/ci/docs-clean-install-smoke.sh target/debug/direclaw
